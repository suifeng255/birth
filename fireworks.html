<body>
    <canvas id="fireworksCanvas"></canvas>
    <!-- é¦–æ¬¡ç‚¹å‡»å¼•å¯¼æç¤º -->
    <div class="audio-tip" id="audioTip">ç‚¹å‡»å±å¹•ä»»æ„ä½ç½®å‘å°„çƒŸèŠ± ğŸ†</div>
    <div class="next-page-btn" id="nextPageBtn">ç‚¹å‡»ç»§ç»­æ—…è¡Œ</div>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        const nextPageBtn = document.getElementById('nextPageBtn');
        const audioTip = document.getElementById('audioTip');

        // çŠ¶æ€å˜é‡
        let particles = [];         // çˆ†ç‚¸åçš„çƒŸèŠ±ç²’å­
        let meteors = [];           // æµæ˜Ÿæ•°ç»„
        let flyingFireworks = [];   // é£è¡Œä¸­çš„çƒŸèŠ±å¼¹
        let audioInitiated = false; // æ ‡è®°éŸ³æ•ˆæ˜¯å¦å·²æˆæƒï¼ˆä»…ç”¨äºé¦–æ¬¡æˆæƒï¼‰

        // ç”»å¸ƒå°ºå¯¸é€‚é…
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ç¥ç¦è¯­åˆ—è¡¨
        const blessings = [
            "æ–°å¹´å¿«ä¹", "ä¸‡äº‹å¦‚æ„", "å¿ƒæƒ³äº‹æˆ", "é˜–å®¶å¹¸ç¦",
            "å‰ç¨‹ä¼¼é”¦", "å¹³å®‰å–œä¹", "è´¢æºå¹¿è¿›", "å¥åº·é•¿å¯¿",
            "å¥½è¿è¿è¿", "äº‹äº‹é¡ºå¿ƒ"
        ];

        // çƒŸèŠ±é…ç½®
        const FIREWORK_CONFIG = {
            particleCount: 200,     // çˆ†ç‚¸ç²’å­æ•°é‡
            maxSpeed: 10,           // ç²’å­æœ€å¤§é€Ÿåº¦
            minSpeed: 3,            // ç²’å­æœ€å°é€Ÿåº¦
            gravity: 0.03,          // ç²’å­é‡åŠ›ç³»æ•°
            fadeSpeed: 0.97,        // ç²’å­é€Ÿåº¦è¡°å‡
            flyDuration: 1500,      // é£è¡Œæ—¶é•¿ï¼ˆæ¯«ç§’ï¼‰- æ”¹ä¸º2ç§’
            fireworkSize: 5,        // é£è¡Œä¸­çƒŸèŠ±å¼¹çš„å¤§å°
            colors: [               // çƒŸèŠ±é¢œè‰²åˆ—è¡¨
                '#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#00ffff', '#0000ff',
                '#8b00ff', '#ff69b4', '#ffffff', '#ffa500', '#ff1493', '#00fa9a'
            ],
            shapes: ['circle', 'heart', 'star', 'petal'], // å¯é€‰å½¢çŠ¶
            shapeOutlineWidth: 1,   // å½¢çŠ¶è½®å»“å®½åº¦
            shapeFillOpacity: 0.8,  // å½¢çŠ¶å¡«å……é€æ˜åº¦
            outlineColor: '#ffffff' // è½®å»“é¢œè‰²ï¼ˆå¢å¼ºå¯¹æ¯”åº¦ï¼‰
        };

        // æµæ˜Ÿé…ç½®
        const METEOR_CONFIG = {
            minCount: 1,            // æœ€å°æµæ˜Ÿæ•°é‡
            maxCount: 7,            // æœ€å¤§æµæ˜Ÿæ•°é‡
            spawnInterval: 8000,    // æµæ˜Ÿç”Ÿæˆé—´éš”ï¼ˆ8ç§’ï¼‰
            speedRange: [5, 15],    // æµæ˜Ÿé€Ÿåº¦èŒƒå›´
            lengthRange: [50, 150], // æµæ˜Ÿé•¿åº¦èŒƒå›´
            alphaRange: [0.5, 1]    // æµæ˜Ÿé€æ˜åº¦èŒƒå›´
        };

        // ========== éŸ³æ•ˆåˆå§‹åŒ–é€»è¾‘ï¼ˆä»…ç”¨äºé¦–æ¬¡æˆæƒï¼‰ ==========
        function initAudio() {
            if (audioInitiated) return;
            audioInitiated = true; // ä»…æ ‡è®°æˆæƒçŠ¶æ€ï¼Œä¸å†åˆ›å»ºå•ä¸ªAudioå¯¹è±¡
            audioTip.classList.add('hidden');
        }

        // å®‰å…¨æ’­æ”¾éŸ³æ•ˆçš„å‡½æ•°ï¼ˆæ ¸å¿ƒä¿®æ”¹ï¼šæ¯æ¬¡åˆ›å»ºæ–°Audioå®ä¾‹ï¼‰
        function playFireworkSound() {
            // é¦–æ¬¡ç‚¹å‡»å…ˆå®Œæˆæˆæƒ
            if (!audioInitiated) {
                initAudio();
            }
            // æ¯æ¬¡æ’­æ”¾éƒ½åˆ›å»ºæ–°çš„Audioå¯¹è±¡ï¼Œå®ç°å åŠ æ’­æ”¾
            const fireworkAudio = new Audio('images/å…‰å‚éŸ³æ•ˆ_60333_ç¤¼èŠ±å‡ç©ºçˆ†ç‚¸å£°.mp3');
            fireworkAudio.volume = 0.7;
            fireworkAudio.preload = 'auto';

            try {
                fireworkAudio.play().catch(err => {
                    console.log('éŸ³æ•ˆæ’­æ”¾å¤±è´¥ï¼ˆéå…³é”®é”™è¯¯ï¼‰:', err);
                });
                // æ’­æ”¾å®Œæ¯•åé‡Šæ”¾èµ„æºï¼Œé¿å…å†…å­˜æ³„æ¼
                fireworkAudio.addEventListener('ended', () => {
                    fireworkAudio.remove();
                });
            } catch (err) {
                console.log('æ’­æ”¾éŸ³æ•ˆæ—¶å‡ºé”™:', err);
            }
        }

        // ========== ç»˜åˆ¶ä¸åŒå½¢çŠ¶çš„å·¥å…·å‡½æ•° ==========
        const ShapeDrawer = {
            // åœ†å½¢ï¼ˆå¸¦è½®å»“ï¼‰
            circle: function (ctx, x, y, size, fillColor, outlineColor, outlineWidth, alpha) {
                ctx.save();
                ctx.globalAlpha = alpha;
                // ç»˜åˆ¶å¡«å……åœ†
                ctx.fillStyle = fillColor;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
                // ç»˜åˆ¶è½®å»“
                ctx.strokeStyle = outlineColor;
                ctx.lineWidth = outlineWidth;
                ctx.stroke();
                ctx.restore();
            },

            // å¿ƒå½¢ï¼ˆå¸¦è½®å»“ï¼‰
            heart: function (ctx, x, y, size, fillColor, outlineColor, outlineWidth, alpha) {
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.translate(x, y);
                ctx.scale(size / 10, size / 10); // ç¼©æ”¾é€‚é…å°ºå¯¸
                // ç»˜åˆ¶å¡«å……å¿ƒå½¢
                ctx.fillStyle = fillColor;
                ctx.beginPath();
                ctx.moveTo(0, -5);
                ctx.bezierCurveTo(5, -10, 10, -5, 0, 5);
                ctx.bezierCurveTo(-10, -5, -5, -10, 0, -5);
                ctx.closePath();
                ctx.fill();
                // ç»˜åˆ¶è½®å»“
                ctx.strokeStyle = outlineColor;
                ctx.lineWidth = outlineWidth;
                ctx.stroke();
                ctx.restore();
            },

            // æ˜Ÿå½¢ï¼ˆ5è§’ï¼Œå¸¦è½®å»“ï¼‰
            star: function (ctx, x, y, size, fillColor, outlineColor, outlineWidth, alpha) {
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.translate(x, y);
                // ç»˜åˆ¶å¡«å……æ˜Ÿå½¢
                ctx.fillStyle = fillColor;
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 2 * Math.PI / 5) - Math.PI / 2;
                    const r = i % 2 === 0 ? size : size / 2;
                    const px = Math.cos(angle) * r;
                    const py = Math.sin(angle) * r;
                    i === 0 ? ctx.moveTo(px, py) : ctx.lineTo(px, py);
                }
                ctx.closePath();
                ctx.fill();
                // ç»˜åˆ¶è½®å»“
                ctx.strokeStyle = outlineColor;
                ctx.lineWidth = outlineWidth;
                ctx.stroke();
                ctx.restore();
            },
            // å…«è§’æ˜Ÿå½¢ï¼ˆå¸¦è½®å»“ï¼‰
            petal: function (ctx, x, y, size, fillColor, outlineColor, outlineWidth, alpha) {
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.translate(x, y);
                // ç»˜åˆ¶å¡«å……æ˜Ÿå½¢
                ctx.fillStyle = fillColor;
                ctx.beginPath();
                for (let i = 0; i < 16; i++) {
                    const angle = (i * 2 * Math.PI / 16) - Math.PI / 2;
                    const radius = i % 2 === 0 ? size : size / 3;
                    const px = Math.cos(angle) * radius;
                    const py = Math.sin(angle) * radius;
                    i === 0 ? ctx.moveTo(px, py) : ctx.lineTo(px, py);
                }
                ctx.closePath();
                ctx.fill();
                // ç»˜åˆ¶è½®å»“
                ctx.strokeStyle = outlineColor;
                ctx.lineWidth = outlineWidth;
                ctx.stroke();
                ctx.restore();
            }
        };

        // ========== é£è¡ŒçƒŸèŠ±å¼¹ç±» ==========
        class FlyingFirework {
            constructor(targetX, targetY) {
                // èµ·å§‹ä½ç½®ï¼šé¡µé¢åº•éƒ¨éšæœºXåæ ‡ï¼ŒYåæ ‡ä¸ºç”»å¸ƒåº•éƒ¨
                this.startX = Math.random() * canvas.width;
                this.startY = canvas.height;
                // ç›®æ ‡ä½ç½®ï¼šé¼ æ ‡ç‚¹å‡»ä½ç½®
                this.targetX = targetX;
                this.targetY = targetY;
                // é£è¡Œç›¸å…³å‚æ•°
                this.startTime = Date.now();          // å¼€å§‹é£è¡Œæ—¶é—´
                this.duration = FIREWORK_CONFIG.flyDuration; // é£è¡Œæ—¶é•¿ï¼ˆ2ç§’ï¼‰
                this.currentX = this.startX;          // å½“å‰Xåæ ‡
                this.currentY = this.startY;          // å½“å‰Yåæ ‡
                // çƒŸèŠ±å¼¹æ ·å¼
                this.color = FIREWORK_CONFIG.colors[Math.floor(Math.random() * FIREWORK_CONFIG.colors.length)];
                this.size = FIREWORK_CONFIG.fireworkSize;
                // éšæœºé€‰æ‹©æœ¬æ¬¡çƒŸèŠ±çˆ†ç‚¸çš„å½¢çŠ¶
                this.shape = FIREWORK_CONFIG.shapes[Math.floor(Math.random() * FIREWORK_CONFIG.shapes.length)];
                // æ ‡è®°æ˜¯å¦å·²çˆ†ç‚¸
                this.exploded = false;
            }

            // æ›´æ–°é£è¡Œä½ç½®
            update() {
                if (this.exploded) return;

                // è®¡ç®—å·²é£è¡Œæ—¶é—´å æ€»æ—¶é•¿çš„æ¯”ä¾‹ï¼ˆ0~1ï¼‰
                const elapsed = Date.now() - this.startTime;
                const progress = Math.min(elapsed / this.duration, 1);

                // çº¿æ€§æ’å€¼è®¡ç®—å½“å‰ä½ç½®ï¼ˆåŒ€é€Ÿé£è¡Œï¼‰
                this.currentX = this.startX + (this.targetX - this.startX) * progress;
                this.currentY = this.startY + (this.targetY - this.startY) * progress;

                // åˆ°è¾¾ç›®æ ‡ä½ç½®ï¼ˆè¿›åº¦=1ï¼‰ï¼Œè§¦å‘çˆ†ç‚¸
                if (progress >= 1) {
                    this.explode();
                    this.exploded = true;
                }
            }

            // ç»˜åˆ¶é£è¡Œä¸­çš„çƒŸèŠ±å¼¹ï¼ˆå¸¦è½®å»“ï¼‰
            draw() {
                if (this.exploded) return;
                // é£è¡Œä¸­çš„çƒŸèŠ±å¼¹ç”¨åœ†å½¢+è½®å»“ç»˜åˆ¶
                ShapeDrawer.circle(
                    ctx,
                    this.currentX,
                    this.currentY,
                    this.size,
                    this.color,
                    FIREWORK_CONFIG.outlineColor,
                    FIREWORK_CONFIG.shapeOutlineWidth,
                    1
                );
            }

            // çˆ†ç‚¸ç”Ÿæˆç²’å­
            explode() {
                // ç”Ÿæˆçˆ†ç‚¸ç²’å­ï¼ˆç»§æ‰¿å½“å‰çƒŸèŠ±çš„å½¢çŠ¶ï¼‰
                for (let i = 0; i < FIREWORK_CONFIG.particleCount; i++) {
                    particles.push(new Particle(this.currentX, this.currentY, this.color, this.shape));
                }

                // æ˜¾ç¤ºç¥ç¦è¯­
                this.showBlessing();
            }

            // æ˜¾ç¤ºç¥ç¦è¯­
            showBlessing() {
                const blessing = document.createElement('div');
                blessing.className = 'blessing';
                const randomText = blessings[Math.floor(Math.random() * blessings.length)];
                blessing.textContent = randomText;
                blessing.style.left = `${this.targetX}px`;
                blessing.style.top = `${this.targetY}px`;
                blessing.style.transform = 'translate(-50%, -50%) scale(0)';
                document.body.appendChild(blessing);

                setTimeout(() => {
                    blessing.style.opacity = 1;
                    blessing.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 100);

                setTimeout(() => {
                    blessing.style.opacity = 0;
                    blessing.style.transform = 'translate(-50%, -50%) scale(0.8)';
                    setTimeout(() => {
                        document.body.removeChild(blessing);
                    }, 300);
                }, 1200);
            }

            // åˆ¤æ–­æ˜¯å¦å¯ç§»é™¤
            isDead() {
                return this.exploded;
            }
        }

        // ========== çƒŸèŠ±ç²’å­ç±»ï¼ˆçˆ†ç‚¸åï¼‰ ==========
        class Particle {
            constructor(x, y, baseColor, shape) {
                this.x = x;
                this.y = y;
                // ä½¿ç”¨çƒŸèŠ±å¼¹çš„é¢œè‰²æˆ–éšæœºé¢œè‰²
                this.color = baseColor || FIREWORK_CONFIG.colors[Math.floor(Math.random() * FIREWORK_CONFIG.colors.length)];
                this.speed = Math.random() * (FIREWORK_CONFIG.maxSpeed - FIREWORK_CONFIG.minSpeed) + FIREWORK_CONFIG.minSpeed;
                this.angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                // ç²’å­å°ºå¯¸ï¼ˆè°ƒæ•´ä¸ºæ›´é€‚åˆå½¢çŠ¶æ˜¾ç¤ºçš„å¤§å°ï¼‰
                this.size = Math.random() * 3 + 1.5;
                this.life = 150;
                this.alpha = 1;
                // ç»§æ‰¿çƒŸèŠ±çš„å½¢çŠ¶ï¼ˆæˆ–éšæœºï¼‰
                this.shape = shape || FIREWORK_CONFIG.shapes[Math.floor(Math.random() * FIREWORK_CONFIG.shapes.length)];
            }

            update() {
                this.vy += FIREWORK_CONFIG.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                this.alpha = this.life / 150;
                this.vx *= FIREWORK_CONFIG.fadeSpeed;
                this.vy *= FIREWORK_CONFIG.fadeSpeed;
            }

            draw() {
                // æ ¹æ®ç²’å­çš„å½¢çŠ¶è°ƒç”¨å¯¹åº”ç»˜åˆ¶æ–¹æ³•
                ShapeDrawer[this.shape](
                    ctx,
                    this.x,
                    this.y,
                    this.size,
                    this.color,
                    FIREWORK_CONFIG.outlineColor,
                    FIREWORK_CONFIG.shapeOutlineWidth,
                    this.alpha * FIREWORK_CONFIG.shapeFillOpacity
                );
            }
        }

        // ========== æµæ˜Ÿç±» ==========
        class Meteor {
            constructor() {
                this.x = Math.random() * canvas.width * 1.5 - canvas.width * 0.25;
                this.y = Math.random() * canvas.height * 0.3;
                this.angle = Math.PI / 4 + Math.random() * Math.PI / 6;
                this.speed = METEOR_CONFIG.speedRange[0] + Math.random() * (METEOR_CONFIG.speedRange[1] - METEOR_CONFIG.speedRange[0]);
                this.length = METEOR_CONFIG.lengthRange[0] + Math.random() * (METEOR_CONFIG.lengthRange[1] - METEOR_CONFIG.lengthRange[0]);
                this.alpha = METEOR_CONFIG.alphaRange[0] + Math.random() * (METEOR_CONFIG.alphaRange[1] - METEOR_CONFIG.alphaRange[0]);
                this.color = Math.random() > 0.5 ? 'rgba(255,255,255,' : 'rgba(180,220,255,';
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.alpha -= 0.005;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.strokeStyle = this.color + this.alpha + ')';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(
                    this.x - Math.cos(this.angle) * this.length,
                    this.y - Math.sin(this.angle) * this.length
                );
                ctx.stroke();
                ctx.restore();
            }

            isDead() {
                return this.alpha <= 0 || this.x > canvas.width * 1.2 || this.y > canvas.height;
            }
        }

        // ========== å‘å°„çƒŸèŠ±å‡½æ•° ==========
        function launchFirework(targetX, targetY) {
            // åˆå§‹åŒ–éŸ³é¢‘æˆæƒ
            initAudio();
            // éŸ³æ•ˆåœ¨ç‚¹å‡»ååŒæ­¥è§¦å‘ï¼ˆæ¯æ¬¡åˆ›å»ºæ–°å®ä¾‹ï¼‰
            playFireworkSound();
            // åˆ›å»ºæ–°çš„é£è¡ŒçƒŸèŠ±å¼¹
            flyingFireworks.push(new FlyingFirework(targetX, targetY));
        }

        // ========== ç”Ÿæˆæµæ˜Ÿå‡½æ•° ==========
        function spawnMeteors() {
            const count = METEOR_CONFIG.minCount + Math.floor(Math.random() * (METEOR_CONFIG.maxCount - METEOR_CONFIG.minCount + 1));
            for (let i = 0; i < count; i++) {
                meteors.push(new Meteor());
            }
        }

        // ========== åŠ¨ç”»ä¸»å¾ªç¯ ==========
        function animate() {
            // åŠé€æ˜èƒŒæ™¯å®ç°æ‹–å½±
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°å¹¶ç»˜åˆ¶é£è¡Œä¸­çš„çƒŸèŠ±å¼¹
            for (let i = flyingFireworks.length - 1; i >= 0; i--) {
                const fw = flyingFireworks[i];
                fw.update();
                fw.draw();
                if (fw.isDead()) {
                    flyingFireworks.splice(i, 1);
                }
            }

            // æ›´æ–°å¹¶ç»˜åˆ¶çˆ†ç‚¸åçš„ç²’å­
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // æ›´æ–°å¹¶ç»˜åˆ¶æµæ˜Ÿ
            for (let i = meteors.length - 1; i >= 0; i--) {
                const m = meteors[i];
                m.update();
                m.draw();
                if (m.isDead()) {
                    meteors.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        // å¯åŠ¨åŠ¨ç”»
        animate();
        // å®šæ—¶ç”Ÿæˆæµæ˜Ÿ
        setInterval(spawnMeteors, METEOR_CONFIG.spawnInterval);
        // é¦–æ¬¡åŠ è½½ç”Ÿæˆä¸€æ‰¹æµæ˜Ÿ
        spawnMeteors();

        // ========== é¡µé¢è·³è½¬å‡½æ•° ==========
        function goToNextPage() {
            window.location.href = 'main.html';
        }

        // ========== äº‹ä»¶ç»‘å®š ==========
