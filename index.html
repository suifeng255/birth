<body>
    <!-- æ ¸å¿ƒå®¹å™¨ -->
    <div class="main-container">

    <script>
        // ========== å¯è‡ªå®šä¹‰é…ç½®é¡¹ ==========
        const CONFIG = {
            targetYear: 2026,        // ç›®æ ‡å¹´ä»½
            startYear: 2005,         // æ—¶é—´çº¿èµ·å§‹å¹´ä»½
            zodiac: "é©¬",            // å¯¹åº”ç”Ÿè‚–
            heavenlyStemEarthlyBranch: "ä¸™åˆ", // å¤©å¹²åœ°æ”¯
            jumpLink: "fireworks.html" // è·³è½¬é“¾æ¥ï¼ˆå¯ä¿®æ”¹ä¸ºç›®æ ‡é“¾æ¥ï¼‰
        };
        // ====================================

        // è·å–DOMå…ƒç´ 
        const mainContainer = document.querySelector('.main-container');
        const travelBtn = document.getElementById('travelBtn');
        const animationContainer = document.getElementById('animationContainer');
        const yearTimeline = document.getElementById('yearTimeline');
        const zodiacInfo = document.getElementById('zodiacInfo');
        const cycleInfo = document.getElementById('cycleInfo');
        const nextDestination = document.getElementById('nextDestination');

        // æ ‡è®°æ˜¯å¦å·²ç»ç‚¹å‡»è¿‡
        let isClicked = false;

        // å…¼å®¹è§¦æ‘¸å’Œç‚¹å‡»äº‹ä»¶
        function bindMultiEvent(element, eventNames, handler) {
            const events = eventNames.split(' ');
            events.forEach(event => {
                element.addEventListener(event, (e) => {
                    // ç»Ÿä¸€é˜»æ­¢é»˜è®¤è¡Œä¸ºï¼Œé¿å…è§¦æ‘¸æ—¶çš„æ»šåŠ¨/ç¼©æ”¾å¹²æ‰°
                    if (event === 'touchstart') {

                    handler(e);

            });
        }

        // ç‚¹å‡»/è§¦æ‘¸æŒ‰é’®è§¦å‘å¹´ä»½æ»šåŠ¨åŠ¨ç”»
        bindMultiEvent(travelBtn, 'click touchstart', (e) => {
            if (isClicked) return; // é˜²æ­¢é‡å¤ç‚¹å‡»
            isClicked = true; // ç«‹å³æ ‡è®°ä¸ºå·²ç‚¹å‡»ï¼Œé¿å…é‡å¤è§¦å‘

            // éšè—ä¸»å®¹å™¨
            mainContainer.classList.add('hidden');

            animationContainer.classList.add('show');

            // æ‰§è¡Œå¹´ä»½æ»šåŠ¨åŠ¨ç”»
            animateYearScroll();

        // ç‚¹å‡»/è§¦æ‘¸ä¸‹ä¸€ä¸ªç›®çš„åœ°è·³è½¬é“¾æ¥
        bindMultiEvent(nextDestination, 'click touchstart', (e) => {

        // å¹´ä»½æ»šåŠ¨åŠ¨ç”»å‡½æ•°
        function animateYearScroll() {
            let currentYear = CONFIG.startYear;
            // ç§»åŠ¨ç«¯åŠ å¿«æ»šåŠ¨é€Ÿåº¦
            const speed = window.innerWidth <= 768 ? 50 : 80; 
            const increment = 1;

            // è®¾ç½®åˆå§‹æ˜¾ç¤ºçš„å¹´ä»½
            yearTimeline.textContent = currentYear;

            // å¹´ä»½æ»šåŠ¨å®šæ—¶å™¨
            const yearInterval = setInterval(() => {
                currentYear += increment;
                yearTimeline.textContent = currentYear;

                // åˆ°è¾¾ç›®æ ‡å¹´ä»½æ—¶åœæ­¢æ»šåŠ¨
                if (currentYear >= CONFIG.targetYear) {
                    clearInterval(yearInterval);
                    yearTimeline.textContent = CONFIG.targetYear;

                    // æ›´æ–°ç”Ÿè‚–å’Œå¤©å¹²åœ°æ”¯æ–‡æœ¬
                    zodiacInfo.textContent = `${CONFIG.heavenlyStemEarthlyBranch}å¹´`;
                    cycleInfo.textContent = `${CONFIG.zodiac}å¹´å¤§å‰`;

                    // æ˜¾ç¤ºç”Ÿè‚–ã€å¤©å¹²åœ°æ”¯å’Œä¸‹ä¸€ä¸ªç›®çš„åœ°åŠ¨ç”»
                    setTimeout(() => {
                        zodiacInfo.classList.add('show');
                        cycleInfo.classList.add('show');
                        nextDestination.classList.add('show');
                    }, 300);
                }
            }, speed);
        }

        // æ–°å¢ï¼šçª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°é€‚é…å¸ƒå±€
        window.addEventListener('resize', () => {

            if (window.innerWidth <= 768) {

            }
